<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Boxy AI </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <h2>Register for Boxy AI</h2><br>
    <form action="#" method="post" id="myForm">
        <label for="name">Name</label>
        <input type="text" for="name" name="name" required><br><br>
        <label for="age">Age</label>
        <input type="number" name="age" required><br><br>
        <label for="gender" >Gender</label>
        <select name="gender" id="12" required>
            <option value="">Please select one!</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="height">Height (inch.)</label>
        <input type="number" name="height" required><br><br>
        <label for="password">Password</label>
        <input type="password" name="password"><br><br>
        <label for="phone">Phone Number (with country code)</label>
        <input type="tel" name="phone" required><br><br>
        <input type="submit"><br><br>
    </form>

    <script>
        const form = document.getElementById('myForm');
        const elements = form.querySelectorAll('label, input, select');

        elements.forEach(element => {
            element.addEventListener('click', () => {
                const maxX = window.innerWidth - element.offsetWidth;
                const maxY = window.innerHeight - element.offsetHeight;

                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);

                element.style.position = 'absolute';
                element.style.left = randomX + 'px';
                element.style.top = randomY + 'px';
            });
        });
    </script>
</body>
</html>
